{% extends 'base.html' %}
{% block title %}Recipes with {{ ingredient.name }}{% endblock %}
{% block bodyclass %}index{% endblock %}

{% block content %}

<h1>Recipes with {{ ingredient.name }}</h1>

<ul>
	{% for recipe in recipes %}
		<li>
			<a href="{% url 'recipe_url' recipe.slug %}">
				{{ recipe.name }}
			</a>
		</li>
	{% endfor %}
</ul>

{% endblock %}
