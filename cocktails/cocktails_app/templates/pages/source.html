{% extends 'base.html' %}
{% block title %}Recipes from {{ source.name }}{% endblock %}
{% block bodyclass %}index{% endblock %}

{% block content %}

<h2>Recipes from {{ source.name }}</h2>

<ul>
	{% for recipe in recipes %}
		<li>
			<a href="{% url 'recipe_url' recipe.slug %}">
				{{ recipe.name }}
			</a>
		</li>
	{% endfor %}
</ul>

{% endblock %}
