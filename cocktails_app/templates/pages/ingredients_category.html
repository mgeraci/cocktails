{% extends 'base.html' %}
{% block title %}Ingredients by category{% endblock %}
{% block bodyclass %}index{% endblock %}

{% block content %}

<h2>Ingredients by Category: {{ category }}</h2>

<ul>
	{% for ingredient in ingredients %}
		<li>
			<a href="{% url 'ingredient_url' ingredient.slug %}">
				{{ ingredient.name }}
			</a>
		</li>
	{% endfor %}
</ul>

{% endblock %}
