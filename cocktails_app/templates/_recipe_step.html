<li class="step">

	{% if not step.is_zero %}
		<span
			class="step-amount"
			data-original-amount-num="{{ step.amount_num }}"
			data-original-amount-den="{{ step.amount_den }}"
		>
		</span>
	{% endif %}

	{% if not step.unit.after_ingredient %}
		{% include "_recipe_step_unit.html" with step=step %}
	{% endif %}

	<span class="step-ingredient">
		{{ step.ingredient.name }}
	</span>

	{% if step.unit.after_ingredient %}
		{% include "_recipe_step_unit.html" with step=step %}
	{% endif %}

</li>
